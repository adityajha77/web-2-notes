<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonParent">

    </div>
    <script>
        let state={
            count:0
        }
        function onButtonPress(){
            state.count=state.count + 1; 
            buttonComponentReRender()
        }

        function buttonComponentReRender(){
            document.getElementById("buttonParent").innerHTML="";
            const component=buttonComponent(state.count);
            document.getElementById("buttonParent").appendChild(component);
        }

        function buttonComponent(count){
            const button=document.createElement("button");
            button.innerHTML="Counter " + count;
            button.setAttribute("onclick",`onButtonPress()`);
            return button;
        } //return the html look like 
        //<button onclick="onButtonPress">Counter 3</button>
        buttonComponentReRender();
    </script>
    
</body>
</html>
