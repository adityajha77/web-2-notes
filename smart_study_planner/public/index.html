<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">Study<span>Sync</span></div>
            <nav>
                <button id="btn-dashboard" class="nav-btn active">Dashboard</button>
                <button id="btn-tasks" class="nav-btn">My Tasks</button>
                <button id="btn-analytics" class="nav-btn">Analytics</button>
            </nav>
            <div class="user-profile">
                <div class="avatar">S</div>
                <div class="user-info">
                    <p class="username">Student</p>
                    <button id="btn-logout" class="logout-link">Logout</button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <h1>Welcome back! ðŸ‘‹</h1>
                <div class="date-display" id="current-date">Fetching date...</div>
            </header>

            <div id="auth-section" class="hidden">
                <div class="auth-box">
                    <h2>Login</h2>
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <button id="btn-login-action">Enter</button>
                </div>
            </div>

            <div id="dashboard-view" class="view-section">
                <div class="stats-grid">
                    <div class="card stat-card">
                        <h3>Pending Tasks</h3>
                        <p class="stat-number" id="stat-pending">0</p>
                    </div>
                    <div class="card stat-card">
                        <h3>Completed</h3>
                        <p class="stat-number" id="stat-completed">0</p>
                    </div>
                    <div class="card stat-card">
                        <h3>Study Hours</h3>
                        <p class="stat-number">12.5h</p>
                    </div>
                </div>

                <div class="task-input-area">
                    <input type="text" id="task-input" placeholder="What do you need to study today?">
                    <select id="task-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button id="btn-add-task">+ Add Task</button>
                </div>

                <div class="tasks-list" id="tasks-container">
                    <div class="empty-state">No tasks yet. Add one above!</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
