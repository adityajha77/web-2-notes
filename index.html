<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linear Gradient Background Shift</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

      background: linear-gradient(
        270deg,
        #ff6b6b,
        #feca57,
        #48dbfb,
        #1dd1a1
      );
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
    }

    h1 {
      color: white;
      font-size: 3rem;
      background: rgba(0,0,0,0.3);
      padding: 20px 40px;
      border-radius: 10px;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>

  <h1>Gradient Background Shifting</h1>

</body>
</html>
