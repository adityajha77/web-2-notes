<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Journey</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container"></div>

    <div class="center-wrapper">

        <div class="book" id="book-trigger">
            <div class="inner">
                <p class="text">Click to Enter</p>
            </div>
            <div class="cover">
                <p class="text">My Blog</p>
            </div>
        </div>

        <div class="auth-container" id="auth-box">
            <h2 id="form-title">Sign In</h2>

            <input
                type="text"
                id="name"
                placeholder="Name (Signup only)"
            >

            <input
                type="email"
                id="email"
                placeholder="Email"
            >

            <input
                type="password"
                id="password"
                placeholder="Password"
            >

            <button id="submit-btn" onclick="handleAuth()">
                Sign In
            </button>

            <p class="toggle-link" onclick="toggleMode()">
                Don't have an account? Sign Up
            </p>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
